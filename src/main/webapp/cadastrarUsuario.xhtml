<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>
	<meta charset="utf-8"></meta>
	
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<div>
				<h1>Cadastrar bebida</h1>
			<h:form id="fa">
				<h:messages class="message" />
		
			<div>
				<h:outputText value="Nome"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.nome}"
				required="true" requiredMessage="O nome deve ser informado"
				></h:inputText>
			</div>
			
			<div>
				<h:outputText value="CPF"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.cpf}"
				required="true" requiredMessage="O CPF deve ser informado"
				></h:inputText>
			</div>
			
			<div>
				<h:outputText value="Data de Nascimento"></h:outputText>
				<h:inputText a:type="date" value="#{cadastrarUsuarioController.usuarioForm.dataNascimento}"
				required="true" requiredMessage="A data de nascimento deve ser informada"
				><f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/></h:inputText>
			</div>
			
			<div>
				<h:outputText value="Email"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.email}"
				required="true" requiredMessage="O email deve ser informado"
				></h:inputText>
			</div>
			
			
			<div>
				<h:outputText value="Senha"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.senha}"
				required="true" requiredMessage="A senha deve ser informada"
				></h:inputText>
			</div>
				<h:selectOneMenu value="#{cadastrarUsuarioController.usuarioForm.perfil}" 	required="true" requiredMessage="A unidade de medida deve ser infomada">
					<f:selectItem itemLabel="Selecione um Perfil ...." />
					<f:selectItems var="obj"
						value="#{cadastrarUsuarioController.perfis}"
						itemLabel="#{obj.label}"  />
				</h:selectOneMenu>
				
				 <h:commandButton value="Cadastrar"
					actionListener="#{cadastrarUsuarioController.cadastrar()}"></h:commandButton>
				
				<!-- <h:commandButton value="Aplicar"
					actionListener="#{produtoController.aplicar()}"
					></h:commandButton> -->
			</h:form>
			</div>
			<h:dataTable var="" value=""></h:dataTable>
		</ui:define>
	</ui:composition>
</h:body>

</html>
