<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
	<meta charset="utf-8" name="viewport"
		content="width=device-width, initial-scale=1"
		http-equiv="X-UA-Conpatible" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../resources/css/reset.css"/>
	<link rel="stylesheet" href="../resources/css/template.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/login.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../resources/css/index.css" media="all" />
	<link rel="stylesheet" type="text/css" href="../resources/css/consulta.css" media="all" />
</h:head>

<h:body>
		<div class="nav">
		<div class="nav-logo-container">
		<i class="fa fa-cloud"></i>
		</div>
			<ui:insert name="menu">
				<h:form>
					
					<div class="cadastrar" id="cadastro-container" style="visibility: #{templateController.usuarioLogado.perfil.id == 1 ? 'visible': 'hidden'}">
						<div id="cadastrar">
							
								<p><i class="fa fa-database"></i>Cadastrar<i id="angle" class="fa fa-angle-up"></i></p>
							</div>
						<div class="drop-down fake">
							<h:commandLink value="Cadastrar Jogo" actionListener='#{templateController.redirecionar("login.xhtml")}'/>
							<h:commandLink value="Cadastrar Usuario" actionListener='#{templateController.redirecionar("consultaUsuario.xhtml")}' />
							<h:commandLink value="Cadastrar Empresa" actionListener='#{templateController.redirecionar("consultaEmpresa.xhtml")}'/>
						 </div>
				 	</div>
				 	
				 	<div>
				 		<i class="fa fa-tags"></i>
						<h:commandLink value="Produtos" actionListener='#{templateController.redirecionar("index.xhtml")}'/>
				 	</div>
					<div>
					<i class="fa fa-clipboard"></i>					
					<h:commandLink value="Histórico de Venda"/>
					</div>
					<div>
					<i class="fa fa-shopping-cart"></i>				 	
					<h:commandLink class="attCarrinho" id="attCarrinho" value="Carrinho (#{templateController.carrinhoQtd})"/>
				 	</div>
					<div>
					<i class="fa fa-user-circle"></i>
					<h:form rendered="#{templateController.usuarioLogado != null}" > 
					<h:outputLabel value="#{templateController.usuarioLogado.nome}"/>
					<h:commandLink value=" (Sair)" actionListener="#{templateController.encerrarSessao}" style="color:white"> <f:ajax render="@this"/>  </h:commandLink>
				</h:form>
					<h:commandLink rendered="#{templateController.usuarioLogado == null}" action="#{templateController.logar}" value="Login" />	
					</div>
				</h:form>
			</ui:insert>
		</div>
		<div class="safezone"></div>
		<div class="content">
			<div class="template-content">
				<ui:insert name="conteudo">
					<h2>TÓPICOS EM PROGRAMAÇÃO I</h2>
				</ui:insert>
			</div>
		<div class="footer" >
			<div class="footer-column">
				<h:commandLink value="Suporte"/>
				<h:commandLink value="Carreiras"/>
				<h:commandLink value="Blog"/>
				
			</div>
			<div class="footer-separator"></div>
			<div class="footer-column">
				<h:commandLink value="Envie seu jogo"/>
				<h:commandLink value="Termos de uso"/>
				<h:commandLink value="Política de privacidade"/>
			</div>
			
			<div class="footer-separator"></div>
			<div class="footer-column">
				<p>Acompanhe-nos</p>
				<h:commandLink value="Twitter"/>
				<h:commandLink value="Instagram"/>
				<h:commandLink value="Facebook"/>
				<h:commandLink value="Discord"/>
			</div>
		</div>
		</div>
	<script src="../resources/js/index.js" type="text/javascript"></script>
</h:body>
</html>
