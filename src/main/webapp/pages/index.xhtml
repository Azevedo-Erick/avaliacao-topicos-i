<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Essa certamente n√£o √© a nuuvem</title>
	<meta charset="utf-8"></meta>
	
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<div class="container">
			<div class="games-container">
				<ui:repeat var="obj" value="#{jogoController.jogos}">
				<h:form>
				<h:messages 
			id="messages" 
			errorStyle="color:red;margin:8px;"
			warnStyle="color:yellow;margin:8px;"
			infoStyle="color:green;margin:8px;"
			/>
					<div class="card-game">
					<div class="main-info">
						<p>#{obj.nome}</p>
						<h:commandLink value="üîé" class="game-link"></h:commandLink>
					</div >
							<img class="images" src="#{obj.imagem}"/>
							<p class="card-text">#{obj.classificacaoIndicativa.label}</p>
							<p class="card-text">#{obj.plataforma}</p>
							<p class="genero">\##{obj.categoriaGenero}</p>
							<p class="card-text">#{obj.empresa.nome}</p>
						<div class="buy-container">
							<div class="price-container">						
								<p>R$ #{jogoController.formatPrice(obj.preco)}</p>
							</div>
							<h:commandButton class="cart-container" value="üõí" actionListener="#{jogoController.comprar(obj)}">
							<f:ajax execute="@this" render="messages attCarrinho"/>
							</h:commandButton>
						</div>
					</div>
					</h:form>
				</ui:repeat>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
