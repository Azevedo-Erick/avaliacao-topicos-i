<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>
	<meta charset="utf-8"></meta>
	
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<div class="cadastro-container">
			<div class="voltar-titulo-container">
			<h:form>
				<h:commandButton value="Voltar" actionListener='#{cadastrarUsuarioController.irParaConsulta()}'></h:commandButton>
			</h:form>
				<h1>Cadastrar Usuario</h1>
				</div>
			<h:form id="fa">
				<h:messages class="message" />
		<div class="form-intern-container">
			<div class="cadastro-container-row">
				<h:outputText value="Nome"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.nome}"
				required="true" requiredMessage="O nome deve ser informado"
				></h:inputText>
			</div>
			
			<div class="cadastro-container-row">
				<h:outputText value="CPF"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.cpf}"
				required="true" requiredMessage="O CPF deve ser informado"
				></h:inputText>
			</div>
			
			<div class="cadastro-container-row">
				<h:outputText value="Data de Nascimento"></h:outputText>
				<h:inputText a:type="date" value="#{cadastrarUsuarioController.usuarioForm.dataNascimento}"
				required="true" requiredMessage="A data de nascimento deve ser informada"
				><f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/></h:inputText>
			</div>
			
			<div class="cadastro-container-row">
				<h:outputText value="Email"></h:outputText>
				<h:inputText value="#{cadastrarUsuarioController.usuarioForm.email}"
				required="true" requiredMessage="O email deve ser informado"
				></h:inputText>
			</div>
			
			
			<div class="cadastro-container-row">
				<h:outputText value="Senha"></h:outputText>
				<h:inputSecret value="#{cadastrarUsuarioController.usuarioForm.senha}"
				required="true" requiredMessage="A senha deve ser informada"
				></h:inputSecret>
			</div>
				
				 <h:commandButton value="Cadastrar"
					actionListener="#{cadastrarUsuarioController.cadastrar()}"
						rendered="#{cadastrarUsuarioController.usuarioForm.id!=0}"></h:commandButton>
				<h:commandButton value="Atualizar"
						actionListener="#{cadastrarUsuarioController.atualizar()}"
							></h:commandButton>
						</div>
			</h:form>
			<h:form>
				<h:commandButton value="Excluir"
						actionListener="#{cadastrarUsuarioController.remover()}"
						
						></h:commandButton>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
