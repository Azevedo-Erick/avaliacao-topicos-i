<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>
	<meta charset="utf-8"></meta>
	
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<div>
				<h1>Cadastrar Empresa</h1>
			<h:form id="fa">
				<h:messages class="message" />
		
			<div>
				<h:outputText value="Nome"></h:outputText>
				<h:inputText value="#{cadastrarEmpresaController.empresaForm.nome}"
				required="true" requiredMessage="O nome deve ser informado"
				></h:inputText>
			</div>
			
			<div>
				<h:outputText value="Sede"></h:outputText>
				<h:inputText value="#{cadastrarEmpresaController.empresaForm.sedeEmpresa}"
				required="true" requiredMessage="O CPF deve ser informado"
				></h:inputText>
			</div>
			
			
			<div>
				<h:outputText value="ceo"></h:outputText>
				<h:inputText value="#{cadastrarEmpresaController.empresaForm.ceo}"
				required="true" requiredMessage="O email deve ser informado"
				></h:inputText>
			</div>
			
			<div>
				<h:outputText value="Data de Fundação"></h:outputText>
				<h:inputText a:type="date" value="#{cadastrarEmpresaController.empresaForm.dataFundacao}"
				required="true" requiredMessage="A data de fundação deve ser informada"
				><f:convertDateTime type="localDate" pattern="yyyy-MM-dd"/></h:inputText>
			</div>
		
 <h:selectOneMenu 	required="true" requiredMessage="A unidade de medida deve ser infomada">
					<f:selectItem itemLabel="Selecione um Perfil ...." />
					<f:selectItems var="obj"
						value="#{cadastrarEmpresaController.empresas}"
						itemLabel="#{obj.nome}"  />
				</h:selectOneMenu> 
				
				 <h:commandButton value="Cadastrar"
					actionListener="#{cadastrarEmpresaController.incluir()}"></h:commandButton>
				<h:commandButton value="Atualizar"
						actionListener="#{cadastrarEmpresaController.atualizar()}"
						></h:commandButton>
				<!-- <h:commandButton value="Aplicar"
					actionListener="#{produtoController.aplicar()}"
					></h:commandButton> -->
			</h:form>
			</div>
			<h:form>
				<h:dataTable var="obj" value="#{cadastrarEmpresaController.empresas}">
					<h:column>
							<f:facet name="header">Id</f:facet>
							<h:outputLabel value="#{obj.id}" />
							<h:commandButton value="Editar"
						actionListener="#{cadastrarEmpresaController.selectEmpresa(obj)}"
						></h:commandButton>
						<h:commandButton value="Excluir"
						actionListener="#{cadastrarEmpresaController.excluir(obj)}"
						></h:commandButton>
						</h:column>
				</h:dataTable>
				</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
