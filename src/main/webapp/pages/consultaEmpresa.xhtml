<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>
	<meta charset="utf-8"></meta>
	
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
			<h:form>
				<h:dataTable var="obj" value="#{consultaEmpresaController.empresas}">
					<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj.nome}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Sede</f:facet>
							<h:outputLabel value="#{obj.sedeEmpresa}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">CEO</f:facet>
							<h:outputLabel value="#{obj.ceo}" />
						</h:column>
						
						<h:column>
							<f:facet name="header">Fundada em:</f:facet>
							<h:outputLabel value="#{obj.dataFundacao}" />
						</h:column>
						<h:column>
						<f:facet name="header">
							<h:commandButton value="+"
						actionListener="#{consultaEmpresaController.selectEmpresa(obj)}"
						></h:commandButton>
						</f:facet>
							<h:commandButton value="Editar"
						actionListener="#{consultaEmpresaController.selectEmpresa(obj)}"
						></h:commandButton>
						<h:commandButton value="Excluir"
						actionListener="#{consultaEmpresaController.excluir(obj)}"
						></h:commandButton>
						</h:column>
				</h:dataTable>
				</h:form>
		</ui:define>
	</ui:composition>
</h:body>

</html>
