<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>

	<meta charset="utf-8"></meta>
</h:head>
<h:body onload="#{carrinhoController.click()}">
	<ui:composition template="template.xhtml">
		<ui:define name="conteudo">
		<div>
			<ui:repeat var="obj" value="#{historicoVendaController.listaVenda}">
				<p>Compra realizada em #{obj.data}</p>
				<p>Valor #{obj.totalVenda}</p>
			</ui:repeat>
				</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
