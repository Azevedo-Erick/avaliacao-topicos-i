<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>
	<meta charset="utf-8"></meta>
	
</h:head>
<h:body>
	<ui:composition template="/pages/template.xhtml">
		<ui:define name="conteudo">
		<div class="table-wrapper">
			<h:form>
				<h:dataTable var="obj" value="#{consultaUsuarioController.listaUsuarios}" class="tabela">
					<h:column class="w">
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj.nome}" />
						</h:column>
						
						<h:column class="b">
							<f:facet name="header">CPF</f:facet>
							<h:outputLabel value="#{obj.cpf}" />
						</h:column>
						
						<h:column class="w">
							<f:facet name="header">Email</f:facet>
							<h:outputLabel value="#{obj.email}" />
						</h:column>
						
						<h:column class="b">
							<f:facet name="header">Data de Nascimento</f:facet>
							<h:outputLabel value="#{obj.dataNascimento}" />
						</h:column>
						
						<h:column class="w">
							<f:facet name="header">Perfil</f:facet>
							<h:outputLabel value="#{obj.perfil.label}" />
						</h:column>
						<h:column class="b">
								<f:facet name="header">
									<h:commandButton value="+"
							actionListener="#{consultaUsuarioController.irParaCadastro()}"
							></h:commandButton>
								</f:facet>
								<h:commandButton value="Editar"
							actionListener="#{consultaUsuarioController.selectUser(obj)}"
							></h:commandButton>
						</h:column>
				</h:dataTable>
				</h:form>
				</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
