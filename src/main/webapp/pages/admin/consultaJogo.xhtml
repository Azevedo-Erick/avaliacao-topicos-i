<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>
	<meta charset="utf-8"></meta>
</h:head>
<h:body>
	<ui:composition template="/pages/template.xhtml">
		<ui:define name="conteudo">
			<div class="table-wrapper">
			
			<h:form>
				<h:dataTable var="obj" value="#{consultaJogoController.jogos}" class="tabela">
					<h:column class="w">
							<f:facet name="header">Nome</f:facet>
							<h:outputLabel value="#{obj.nome}" />
						</h:column>
						
						<h:column class="b">
							<f:facet name="header">Genero</f:facet>
							<h:outputLabel value="#{obj.categoriaGenero}" />
						</h:column>
						
						<h:column class="w">
							<f:facet name="header">Preco</f:facet>
							<h:outputLabel value="#{obj.preco}" />
						</h:column>
						
						<h:column class="b">
							<f:facet name="header">Empresa</f:facet>
							<h:outputLabel value="#{obj.empresa.nome}" />
						</h:column>
						
						<h:column class="w"> 
							<f:facet name="header">Classificação Indicativa</f:facet>
							<h:outputLabel value="#{obj.classificacaoIndicativa.label}" />
						</h:column>
						<h:column class="b">
						<f:facet name="header">
						
							<h:commandButton value="Voltar"
						actionListener="#{consultaJogoController.selectJogo(obj)}"
						></h:commandButton>
			</f:facet>
			
							<h:commandButton value="Editar"
						actionListener="#{consultaJogoController.selectJogo(obj)}"
						></h:commandButton>
						</h:column>
				</h:dataTable>
				</h:form>
				</div>
		</ui:define>
	</ui:composition>
</h:body>

</html>
