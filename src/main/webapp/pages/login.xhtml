<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1993/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Hello, World!</title>

	<meta charset="utf-8"></meta>
</h:head>
<h:body>
	<ui:composition template="./template.xhtml">
		<ui:define name="conteudo">
			<div class="login-container">
				<h:form class="form-container">
					<h:messages id="messages" errorStyle="color:red;margin:8px;"
						warnStyle="color:yellow;margin:8px;"
						infoStyle="color:green;margin:8px;" />
					<h2>Entrar</h2>
					<div class="input-login-container" id="envelope">
						<i class="fa fa-envelope icon"></i>
						<h:inputText a:placeholder="Email" onblur="emailValidator"
							value="#{loginController.usuario.email}">
							<f:ajax id="emailValidator" render="messages" />
						</h:inputText>
					</div>
					<div class="input-login-container" id="lock">
						<i class="fa fa-lock icon"></i>
						<h:inputSecret a:placeholder="Senha"
							value="#{loginController.usuario.senha}"></h:inputSecret>
					</div>
					<div class="buttons-container">
						<h:commandButton value="Login"
							actionListener="#{loginController.login()}"></h:commandButton>
					</div>
				</h:form>
				<h:form class="form-s-conta">
					<h:commandLink value="NÃ£o tenho conta"
						actionListener='#{loginController.redirecionar("/pages/cadastro.xhtml")}'>
						<f:ajax render="@this" execute="@form" />
					</h:commandLink>
				</h:form>
			</div>
		</ui:define>
	</ui:composition>

</h:body>

</html>
